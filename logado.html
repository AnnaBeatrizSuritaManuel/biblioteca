<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bibliotec - Sucesso!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Cores principais do site */
        :root {
            --global-primary: #50006f; 
            --global-secondary: #000000;
            --global-background: #9e7ba8; 
            --global-dark: #3c1958; 
            --global-light: #dcb6fa; 
            --shadow-light: rgba(0, 0, 0, 0.2);
            --section-bg-light: #9e7ba8;
            --success-color: #388E3C; 
            --btn-secondary: #3c1958; 
        }

        /* Configurações gerais  */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--global-background); 
            color: var(--global-dark);
            
            /* Centraliza o card de sucesso na tela */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* --- CARD DE SUCESSO --- */
        .sucesso-container {
            background-color: var(--global-light); 
            padding: 60px 5%;
            border-radius: 20px; 
            box-shadow: 0 5px 20px var(--shadow-light); 
            width: 100%;
            max-width: 450px; 
        }

        /* Círculo do Ícone */
        .icon-circle {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: var(--success-color); 
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* O Checkmark */
        .checkmark {
            color: white;
            font-size: 50px;
            font-weight: 700;
            line-height: 1;
        }

        /* Título */
        h1 {
            color: var(--global-primary); 
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* Parágrafo de instrução */
        p {
            color: var(--global-dark);
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Contêiner para alinhar os botões */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px; 
            flex-wrap: wrap; 
        }

        /* Botão Primário (Ir para a Tela de Usuário) */
        .btn-primary-action {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            
            background-color: var(--global-primary); 
            color: white; 
            border: 2px solid var(--global-primary);
            text-decoration: none;
        }

        .btn-primary-action:hover {
            background-color: #782090; 
            transform: translateY(-2px);
        }

        /* Botão Secundário (Voltar para a Home) */
        .btn-secondary-action {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            
            background-color: transparent;
            color: var(--global-primary); 
            border: 2px solid var(--global-primary);
            text-decoration: none;
        }

        .btn-secondary-action:hover {
            background-color: var(--global-primary);
            color: var(--global-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="sucesso-container">
        <div class="icon-circle">
            <span class="checkmark">✓</span>
        </div>
        
        <h1>Login Concluído com Sucesso!</h1>
        <p>Bem-vindo(a) dao site. Escolha para onde deseja navegar.</p>
        
        <div class="button-group">
            <a href="usuario.html" class="btn-primary-action">Minha Conta</a>

            <a href="index.html" class="btn-secondary-action">Voltar para a Home</a>
        </div>
    </div>

    </body>
</html>
