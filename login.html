<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bibliotec - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Cores principais do site */
        :root {
            --global-primary: #50006f;
            --global-secondary: #473C3B;
            --global-background: #9e7ba8;
            --global-dark: #3c1958;
            --global-light: #dcb6fa;
            --shadow-light: rgba(0, 0, 0, 0.2);
        }

        /* Configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            line-height: 1.6;
            background-color: var(--global-background);
            color: var(--global-dark);
        }

        h1, h2, h3 {
            font-weight: 700;
            color: var(--global-dark);
        }

        a {
            text-decoration: none;
            color: var(--global-primary);
            transition: color 0.3s;
        }

        /* Espaço para o menu fixo */
        main {
            padding-top: 65px;
            min-height: calc(100vh - 65px - 60px);
        }

        /* Estilo dos botões */
        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            background-color: var(--global-primary);
            color: var(--global-light);
            border: 2px solid var(--global-primary);
        }

        .btn-primary:hover {
            background-color: #782090;
            transform: translateY(-2px);
        }

        /* Menu de navegação */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 5%;
            background-color: var(--global-light);
            box-shadow: 0 2px 10px var(--shadow-light);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--global-dark);
        }

        .logo strong {
            color: var(--global-primary);
        }

        .nav-links a {
            margin-left: 15px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--global-dark);
            padding: 5px 0;
            position: relative;
        }

        .nav-links a.active, .nav-links a:hover {
            color: var(--global-primary);
        }

        .nav-links a:not(.btn-login):after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--global-primary);
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .nav-links a:hover:not(.btn-login):after,
        .nav-links a.active:not(.btn-login):after {
            width: 100%;
        }

        /* Botão de login no menu */
        .btn-login {
            background-color: var(--global-primary);
            color: var(--global-light) !important;
            padding: 6px 14px;
            border-radius: 20px;
            margin-left: 15px;
            text-decoration: none;
        }

        .btn-login.active {
            box-shadow: 0 0 5px rgba(75, 0, 128, 0.7);
        }

        /* Menu para celular */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .menu-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 4px auto;
            background-color: var(--global-dark);
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 55px;
                left: 0;
                width: 100%;
                background-color: var(--global-light);
                box-shadow: 0 5px 10px var(--shadow-light);
                padding: 5px 0;
            }

            .nav-links.open {
                display: flex;
            }

            .nav-links a {
                margin: 5px 0;
                padding: 8px 5%;
                font-size: 1rem;
                text-align: center;
                border-bottom: 1px solid #d2b2fb;
                margin-left: 0;
            }

            .btn-login {
                margin: 5px auto 10px auto;
            }

            .menu-toggle {
                display: block;
            }

            /* Animação do menu biblioteca */
            .menu-toggle.open .bar:nth-child(1) {
                transform: translateY(7px) rotate(45deg);
            }

            .menu-toggle.open .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.open .bar:nth-child(3) {
                transform: translateY(-7px) rotate(-45deg);
            }
        }

        /* Área de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 65px - 60px);
            padding: 40px 20px;
        }

        .login-box {
            background: var(--global-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(54, 12, 76, 0.548);
            border: 1px solid var(--global-primary);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: var(--global-primary);
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--global-secondary);
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #a893b5;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
            transition: border-color 0.3s;
        }

        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus {
            border-color: var(--global-primary);
            outline: none;
        }

        .login-box .btn-primary {
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--global-dark);
            color: var(--global-light);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo">bibliotec</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="categorias.html">Categorias</a>
            <a href="sobre.html">Sobre</a>
            <a href="login.html" class="btn-login active">Login</a>
        </nav>
        <button class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Acesso à Sua Conta</h2>
                <form id="loginForm">
                    <label for="username">E-mail</label>
                    <input type="text" id="username" name="username" required>
                
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                
                    <button type="button" id="loginButton" class="btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 bibliotec. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Menu para celular
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            this.classList.toggle('open');
            navLinks.classList.toggle('open');
        });

        // Login sem enviar formulário
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validação básica
            if (!username || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            
            // Redirecionar para a página logado.html
            window.location.href = 'logado.html';
        });

        // Permitir enviar com Enter (sem usar submit do formulário)
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginButton').click();
            }
        });
    </script>
</body>
</html>
